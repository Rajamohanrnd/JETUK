<ion-view view-title="About Us">
    <ion-nav-title view-title="" center>
        <div id="hometitle">ACHARYA<img alt="logo" class="guru" height="40" src="img\AcharyaLogo.png"></div>

    </ion-nav-title>

    <div class="bar bar-subheader bar-assertive">
        <ul class="sub_nav">
            <li class="sub_nav"><a href="#">Home</a></li>
            <li class="sub_nav"><a ui-sref="app.event" class="active">Events & Alerts</a></li>
            <li class="sub_nav"><a href="#" ng-click="openUrl('https://jetuk.org/donations/')">Donate</a></li>
            <li class="sub_nav"><a href="#" ng-click="openUrl('https://jetuk.org/live/')">Live</a></li>
        </ul>
    </div>
  <ion-content>
    <ion-list>
        <a href="#" class="viewall navheading">Events & Updates</a>
    </ion-list>
	<ion-list class="eventList" ng-repeat="event in eventList">
            <div class="card">
                <ion-item>
                    <div class="video-container ">
                        
                        <p style="text-align: center"><h4>{{event.title}}</h4></p>
                        <img src="{{ event.enclosure.url  }}" width="100% ">
						<span class="item-text-wrap" style="text-align: center">{{event.description}}</span>
						<a href="#" ng-click="openUrl(event.link)">{{event.link}}</a>
                    </div>
                </ion-item>
            </div>
        </ion-list>
  </ion-content>
</ion-view>

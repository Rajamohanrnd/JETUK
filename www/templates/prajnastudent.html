<ion-view view-title="About Us">
    <ion-nav-title view-title="" center>
        <div id="hometitle">ACHARYA<img alt="logo" class="guru" height="40" src="img\AcharyaLogo.png"></div>

    </ion-nav-title>

    <div class="bar bar-subheader bar-assertive">
        <ul class="sub_nav">
            <li class="sub_nav"><a ui-sref="app.home" class="active">Home</a></li>
            <li class="sub_nav"><a ui-sref="app.event">Events & Alerts</a></li>
            <li class="sub_nav"><a href="#" ng-click="openUrl('https://jetuk.org/donations/')">Donate</a></li>
            <li class="sub_nav"><a href="https://jetuk.org/live/">Live</a></li>
        </ul>
    </div>
    <ion-content class="navpage aboutus">
        <ion-list>
            <a href="#" class="viewall navheading">Prajna Student Registration</a>
        </ion-list>
        <p>Thank you for your interest in registering for Prajna student. Prajna makes our life a joyful voyage.</p>
        <form ng-submit="submitPrajnaStudentData()">
            <label class="item item-input item-stacked-label" <span class="input-label">Parent's Name</span>
<input type="text" placeholder="Enter Parent's Name"  ng-model="prajanaStudentData.Name">
</label>
            <label class="item item-input item-stacked-label">
<span class="input-label">Parent's Email</span>
<input type="email" placeholder="Enter Parent's Email" ng-model="prajanaStudentData.Email">
</label>
            <label class="item item-input item-stacked-label">
   <span class="input-label">Contact</span>
   <input type="number" placeholder="Enter Your Contact" ng-model="prajanaStudentData.Contact">
   </label>
            <label class="item item-input item-stacked-label">
   <span class="input-label">Full Address</span>
     <textarea rows="4" cols="50" placeholder="Enter Address" ng-model="prajanaStudentData.Address"></textarea>
   </label>
            <label class="item item-input item-stacked-label">
<span class="input-label">Child Name</span>
<input type="text" placeholder="Enter Child Name" ng-model="prajanaStudentData.ChildName">
</label>
            <label class="item item-input item-stacked-label">
   <span class="input-label">Child Age</span>
   <input type="number" placeholder="Enter Child Age" ng-model="prajanaStudentData.Age">
   </label>
            <label class="item item-input item-stacked-label">
   <button block="" color="primary" ion-button="" class="disable-hover button button-ios button-default button-default-ios button-block button-block-ios button-ios-primary custombtn" ng-reflect-color="primary"><span class="button-inner">Submit</span><div class="button-effect"></div></button>
   </label>
        </form>
        </div>
        <img src="img\Ramanuja-Sahasrabdi-View10.jpg " width="100%" />
    </ion-content>
</ion-view>

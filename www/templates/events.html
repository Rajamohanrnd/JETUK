<ion-view view-title="About Us">
    <ion-nav-title view-title="" center>
        <div id="hometitle">JETUK - ACHARYA<img alt="logo" class="guru" height="40" src="img/AcharyaLogo.png"></div>

    </ion-nav-title>

    <app-menu></app-menu>

  <ion-content>
    <ion-refresher on-refresh="loadData(true)"></ion-refresher>

    <ion-list class="eventList" ng-repeat="event in eventList">
            <div class="card">
                <ion-item>
                    <div class="video-container ">
                        <p style="text-align: center">
                            <h4>{{event.title}}</h4>
                        </p>
                        <img ng-if="event.enclosure" src="{{event.enclosure.url}}" width="100% ">
						<p style="text-align: center">{{event.description}}</p>
						<a href="{{event.link}}">{{event.link}}</a>
                    </div>
                </ion-item>
            </div>
        </ion-list>
  </ion-content>
</ion-view>
